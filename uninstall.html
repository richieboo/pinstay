<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinStay - We'll miss you!</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 28px;
      }
      p {
        color: #7f8c8d;
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 16px;
      }
      .feedback-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .feedback-btn:hover {
        background: #c0392b;
        transform: translateY(-2px);
      }
      .skip-btn {
        background: transparent;
        color: #95a5a6;
        border: 2px solid #ecf0f1;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
      }
      .skip-btn:hover {
        background: #ecf0f1;
        color: #7f8c8d;
      }
      .loading {
        display: none;
        color: #7f8c8d;
        font-style: italic;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ“Œ</div>
      <h1>Sorry to see you go!</h1>
      <p>
        We'd love to hear your feedback to make PinStay better for everyone.
      </p>

      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSd5tLRhiwxR3LLYWB00dXW2xv55aXEKDwOjvDNnrgZqQjjTVQ/viewform?usp=header"
        target="_blank"
        class="feedback-btn"
        id="feedbackBtn"
      >
        Give Feedback
      </a>
      <button onclick="window.close()" class="skip-btn">Skip</button>

      <div class="loading" id="loading">Opening feedback form...</div>
    </div>

    <script>
      // Show loading when feedback button is clicked
      document
        .getElementById("feedbackBtn")
        .addEventListener("click", function () {
          document.getElementById("loading").style.display = "block";

          // Close this window after a short delay to let the form open
          setTimeout(() => {
            window.close();
          }, 1000);
        });
    </script>
  </body>
</html>
