<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinStay - We'll miss you!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .feedback-form {
            text-align: left;
            margin: 30px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s ease;
        }
        .star:hover,
        .star.active {
            color: #f39c12;
        }
        .submit-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .skip-btn {
            background: transparent;
            color: #95a5a6;
            border: 2px solid #ecf0f1;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .skip-btn:hover {
            background: #ecf0f1;
            color: #7f8c8d;
        }
        .thank-you {
            display: none;
            color: #27ae60;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìå</div>
        <h1>Sorry to see you go!</h1>
        <p>We'd love to hear your feedback to make PinStay better for everyone.</p>
        
        <form class="feedback-form" id="feedbackForm">
            <div class="form-group">
                <label for="rating">How would you rate PinStay?</label>
                <div class="rating" id="rating">
                    <span class="star" data-rating="1">‚≠ê</span>
                    <span class="star" data-rating="2">‚≠ê</span>
                    <span class="star" data-rating="3">‚≠ê</span>
                    <span class="star" data-rating="4">‚≠ê</span>
                    <span class="star" data-rating="5">‚≠ê</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="feedback">What could we improve? (optional)</label>
                <textarea id="feedback" placeholder="Tell us what you think..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
            <button type="button" onclick="window.close()" class="skip-btn">Skip</button>
        </form>
        
        <div class="thank-you" id="thankYou">
            Thank you for your feedback! üôè
        </div>
    </div>

    <script>
        let selectedRating = 0;
        
        // Star rating functionality
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.dataset.rating;
                selectedRating = rating;
                
                // Update star display
                document.querySelectorAll('.star').forEach((s, index) => {
                    if (index < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });
        
        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feedback = document.getElementById('feedback').value;
            const data = {
                rating: selectedRating,
                feedback: feedback,
                timestamp: new Date().toISOString()
            };
            
            // In a real implementation, you'd send this to your server
            console.log('Feedback submitted:', data);
            
            // Show thank you message
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
            
            // Close window after 2 seconds
            setTimeout(() => {
                window.close();
            }, 2000);
        });
    </script>
</body>
</html>
